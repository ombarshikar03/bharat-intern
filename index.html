<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix Clone</title>
</head>
<body>

    <header>
        <div class="navbar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Netflix_logo.svg/1200px-Netflix_logo.svg.png" alt="Netflix Logo" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </div>
        <div class="hero">
            <h1>Watch your favorite movies and TV shows.</h1>
            <p>Anywhere, anytime. Cancel anytime.</p>
            <button>Start Watching</button>
        </div>
    </header>

    <section class="featured">
        <div class="featured-item">
            <img src="https://assets-in.bmscdn.com/iedb/movies/images/mobile/listing/medium/12th-fail-et00363787-1698316138.jpg" alt="12th Fail">
            <h2>12th Fail</h2>
        </div>
        <div class="featured-item">
            <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202003/3_idiots.jpeg" alt="3 Idiots">
            <h2>3 Idiots</h2>
        </div>
        <div class="featured-item">
            <img src="https://play-images-prod-ctf.tech.tvnz.co.nz/api/v1/web/image/3CLEzO37tocxCoSmzzcxwx/2733ae58689b3e59e477a86d2da48a36/friends-showtile.png.2733ae58689b3e59e477a86d2da48a36.jpg?width=1200&height=630" alt="F.R.I.E.D.S">
            <h2>F.R.I.E.D.S</h2>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
    </footer>

</body>
</html>
